<div class="recipe__line-product" id = "{{idElement}}">
  <div class="recipe__line-product-name">
    <input type="text" placeholder="Название" [(ngModel)]="dataItem.name">
  </div>
  <div class="recipe__line-product-value">
    <input type="text" placeholder="Колличесво" [(ngModel)]="dataItem.value">
  </div>
  <div class="recipe__line-product-btns">
    <div class="btn" (click)="remooveitem(dataItem.id)"><i class="mdi mdi-minus"></i></div>
  </div>
</div>
